<img class="h-24 w-auto" src="../../assets/logo.png" alt="Your Company">
<h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Formulaire d'inscription</h2>
<p class="mt-2 text-md mb-8 text-gray-600">Remplissez les informations ci-dessous afin de vous inscrire à nos cours de Cafetier.</p>

<div class="shadow sm:overflow-hidden sm:rounded-md">
  <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
    <form action="" class="grid grid-cols-6 gap-6">

      <!-- CIVILITE -->

      <div class="col-span-6 sm:col-span-3">
        <label for="country" class="block text-sm font-medium text-gray-700">Civilité</label>
        <select autocomplete="country-name" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
          <option>Monsieur</option>
          <option>Madame</option>
        </select>
      </div>

      <br>

      <!-- NOM DE FAMILLE -->

      <div class="col-span-6 sm:col-span-3">
        <label for="last-name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" autocomplete="family-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 sm:text-sm focus:ring-0">
      </div>

      <!-- PRENOM -->

      <div class="col-span-6 sm:col-span-3">
        <label for="first-name" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input type="text" autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- ADRESSE -->

      <div class="col-span-6">
        <label for="street-address" class="block text-sm font-medium text-gray-700">Adresse</label>
        <input type="text" autocomplete="street-address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- NUMERO -->

      <div class="col-span-6 sm:col-span-6 lg:col-span-3">
        <label for="city" class="block text-sm font-medium text-gray-700">Numéro</label>
        <input type="text" name="city" id="city" autocomplete="address-level2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- VILLE -->

      <div class="col-span-6 sm:col-span-6 lg:col-span-3">
        <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
        <input type="text" name="city" id="city" autocomplete="address-level2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- CODE POSTAL -->

      <div class="col-span-6 sm:col-span-3">
        <label for="postal-code" class="block text-sm font-medium text-gray-700">Code postal</label>
        <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- PAYS -->

      <div class="col-span-6 sm:col-span-3">
        <label for="region" class="block text-sm font-medium text-gray-700">Pays</label>
        <select class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
          <option>Suisse</option>
          <option>France</option>
          <option>Allemagne</option>
          <option>Italie</option>
          <option>Autre</option>
        </select>
      </div>

      <!-- Téléphone Fixe -->

      <div class="col-span-6 sm:col-span-3">
        <label for="region" class="block text-sm font-medium text-gray-700">Téléphone Fixe</label>
        <div class="relative mt-1 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-700 sm:text-sm">+41</span>
          </div>
          <input type="text" name="price" id="price" class="block w-full rounded-md border-gray-300 pl-10 pr-12 focus:border-gray-400 focus:ring-0 sm:text-sm" placeholder="76 111 11 11">
        </div>
      </div>

      <!-- Téléphone Mobile -->

      <div class="col-span-6 sm:col-span-3">
        <label for="region" class="block text-sm font-medium text-gray-700">Téléphone Mobile</label>
        <div class="relative mt-1 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-700 sm:text-sm">+41</span>
          </div>
          <input type="text" name="price" id="price" class="block w-full rounded-md border-gray-300 pl-10 pr-12 focus:border-gray-400 focus:ring-0 sm:text-sm" placeholder="76 111 11 11">
        </div>
      </div>

      <!-- Email -->

      <div class="col-span-6 ">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" autocomplete="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- NAISSANCE -->

      <div class="col-span-6 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Date de naissance</label>
        <input type="date" autocomplete="bday-day" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- NATIONALITE -->

      <div class="col-span-6 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Nationalité</label>
        <input type="text" autocomplete="country" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- ORIGINE -->

      <div class="col-span-6 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Lieu d'origine</label>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
        <p class="mt-2 text-sm text-gray-500" id="email-description">Merci de préciser la ville et le canton.</p>
      </div>

      <!-- APPRENTISSAGE -->

      <div class="col-span-6 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Apprentissage</label>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- PROFESSION -->

      <div class="col-span-6 sm:col-span-3">
        <label class="block text-sm font-medium text-gray-700">Profession</label>
        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
      </div>

      <!-- COURS -->

      <div class="col-span-6 sm:col-span-3">
        <label for="region" class="block text-sm font-medium text-gray-700">Cours</label>
        <select class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm">
          <option>Suisse</option>
          <option>France</option>
          <option>Allemagne</option>
          <option>Italie</option>
          <option>Autre</option>
        </select>
      </div>

      <!-- REMARQUES -->

      <div class="col-span-6">
        <label for="comment" class="block text-sm font-medium text-gray-700">Remarques</label>
        <div class="mt-1">
          <textarea rows="4" name="comment" id="comment" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-gray-400 focus:ring-0 sm:text-sm"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
    <button type="submit" (click)="submitForm()" class="inline-flex justify-center rounded-md border border-transparent bg-red py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red focus:ring-offset-2">Envoyer</button>
  </div>
</div>
<p class="mt-5 text-md mb-8 text-gray-600">© 2021 Copyright <a href="https://www.prolibre.com/" class="underline" target="_blank">ProLibre SARL</a></p>
